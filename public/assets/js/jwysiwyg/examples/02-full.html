<html>
<head>
<title>Example: Full - jWYSIWYG</title>
<link rel="stylesheet" href="../jwysiwyg/css/jquery.wysiwyg.css" type="text/css"/>
<link rel="stylesheet" href="../jwysiwyg/css/jquery.wysiwyg.modal.css" type="text/css"/>
<link rel="stylesheet" href="../lib/jquery.simplemodal.css" type="text/css"/>
<script type="text/javascript" src="../lib/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="../jwysiwyg/jquery.wysiwyg.js"></script>
<script type="text/javascript" src="../lib/jquery.simplemodal.js"></script>
<script type="text/javascript" src="../jwysiwyg/controls/wysiwyg.image.js"></script>
<script type="text/javascript" src="../jwysiwyg/controls/wysiwyg.table.js"></script>
<script type="text/javascript">
(function($) {
	$(document).ready(function() {
		$('#message').wysiwyg({
		  autoload: false,
		  controls: {
			strikeThrough : { visible : true },
			underline     : { visible : true },
			
			justifyLeft   : { visible : true },
			justifyCenter : { visible : true },
			justifyRight  : { visible : true },
			justifyFull   : { visible : true },
			
			indent  : { visible : true },
			outdent : { visible : true },
			
			subscript   : { visible : true },
			superscript : { visible : true },
			
			undo : { visible : true },
			redo : { visible : true },
			
			insertOrderedList    : { visible : true },
			insertUnorderedList  : { visible : true },
			insertHorizontalRule : { visible : true },

			h4: {
				visible: true,
				className: 'h4',
				command: ($.browser.msie || $.browser.safari) ? 'formatBlock' : 'heading',
				arguments: ($.browser.msie || $.browser.safari) ? '<h4>' : 'h4',
				tags: ['h4'],
				tooltip: 'Header 4'
			},
			h5: {
				visible: true,
				className: 'h5',
				command: ($.browser.msie || $.browser.safari) ? 'formatBlock' : 'heading',
				arguments: ($.browser.msie || $.browser.safari) ? '<h5>' : 'h5',
				tags: ['h5'],
				tooltip: 'Header 5'
			},
			h6: {
				visible: true,
				className: 'h6',
				command: ($.browser.msie || $.browser.safari) ? 'formatBlock' : 'heading',
				arguments: ($.browser.msie || $.browser.safari) ? '<h6>' : 'h6',
				tags: ['h6'],
				tooltip: 'Header 6'
			},
			
			cut   : { visible : true },
			copy  : { visible : true },
			paste : { visible : true },
			html  : { visible: true },
			exam_html: {
				exec: function() {
					//this.insertHtml('<abbr title="exam">Jam</abbr>');
					return true;
				},
				visible: true
			}
		  }
		});

	});
})(jQuery);
</script>
</head>
<body>
&nbsp;<textarea id="message" name="message" rows="5" cols="103"></textarea>
</body>
</html>
